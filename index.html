<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookito - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="/assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/logo.png" alt="">
            <p>Bookito</p>
        </div>
        <div id="menuHamburguer">
            <img src="assets/menuHamburguer.png" alt="">
        </div>
        <div id="menu">
            <nav>
                <ul>
                    <li><a href="#">Estante</a></li>
                    <li><a href="#">Autores</a></li>
                    <li><a href="#">Explorar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <div id="destaque">
            <h1>Organize suas Leituras!</h1>
            <p>
                Com o Bookito, organizar sua estante se torna muito mais simples.
            </p>
            <img src="assets/destaque.jpg" alt="">
        </div>
    </section>

    <section id="areaCards">
        <div class="card">
            <img src="assets/book.png" alt="">
            <h2>Meus Livros</h2>
        </div>
        <div class="card">
            <h2>Autores</h2>
        </div>
        <div class="card">
            <h2>Favoritos</h2>
        </div>
        <div class="card">
            <h2>Leituras</h2>
        </div>
        <div class="card">
            <h2>Metas</h2>
        </div>
        <div class="card">
            <h2>Lançamentos</h2>
        </div>
    </section>
    <footer>
        <div>
            <p id="direitos">© 2025 Bookito | Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
